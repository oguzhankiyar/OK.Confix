<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Create Application</h3>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" ng-model="application.name" />
        </div>
    </div>
    <div class="panel-footer">
        <button type="button" class="btn btn-sm btn-danger" ng-click="cancel()">CANCEL</button>
        <button type="button" class="btn btn-sm btn-success pull-right" ng-click="save()">SAVE</button>
    </div>
</div>
