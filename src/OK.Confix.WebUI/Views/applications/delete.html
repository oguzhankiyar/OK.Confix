<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Delete Application</h3>
    </div>
    <div class="panel-body">
        <div>
            Are you sure to delete app that named {{application.name}}?
            <br />
        </div>
    </div>
    <div class="panel-footer">
        <button type="button" class="btn btn-sm btn-danger" ng-click="cancel()">CANCEL</button>
        <button type="button" class="btn btn-sm btn-success pull-right" ng-click="save()">DELETE</button>
    </div>
</div>
