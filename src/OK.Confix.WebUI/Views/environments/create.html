<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Create Environment</h3>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label for="application">Application</label>
            <select id="application" class="form-control" ng-model="environment.applicationId">
                <option ng-repeat="application in applications" value="{{application.id}}">{{application.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" ng-model="environment.name" />
        </div>
    </div>
    <div class="panel-footer">
        <button type="button" class="btn btn-sm btn-danger" ng-click="cancel()">CANCEL</button>
        <button type="button" class="btn btn-sm btn-success pull-right" ng-click="save()">SAVE</button>
    </div>
</div>
