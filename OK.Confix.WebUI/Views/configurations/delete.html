<div class="modal-header">
    <h4>DELETE CONFIGURATION</h4>
</div>
<div class="modal-body">
    Are you sure to delete configuration that named {{configuration.name}}?
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger pull-left" ng-click="cancel()">CANCEL</button>
    <button type="button" class="btn btn-success" ng-click="save()">DELETE</button>
</div>
